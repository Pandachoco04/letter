<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry, Love üåô</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #0a0013 0%, #000 100%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #ffd6f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* üåô Realistic moon glow */
  .moon {
    position: absolute;
    top: 70px;
    right: 12%;
    width: 160px;
    height: 160px;
    background: radial-gradient(circle at 35% 35%, #fff, #f5ccff 40%, #e5aaff 70%, transparent 90%);
    border-radius: 50%;
    box-shadow: 0 0 100px 40px rgba(255, 160, 255, 0.35);
    animation: moonPulse 8s ease-in-out infinite alternate;
    z-index: 0;
  }
  @keyframes moonPulse {
    0% { box-shadow: 0 0 60px 30px rgba(255, 180, 255, 0.3); transform: scale(1); }
    100% { box-shadow: 0 0 100px 50px rgba(255, 200, 255, 0.6); transform: scale(1.03); }
  }

  /* ‚òÅÔ∏è Clouds */
  .cloud {
    position: absolute;
    background: radial-gradient(circle at 30% 30%, #ffffff40 0%, #ffb6d950 60%, transparent 90%);
    border-radius: 50%;
    width: 400px;
    height: 130px;
    opacity: 0.15;
    animation: drift 90s linear infinite;
    z-index: 1;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: inherit;
    border-radius: 50%;
  }
  .cloud::before { width: 280px; height: 100px; top: -25px; left: 40px; }
  .cloud::after { width: 220px; height: 80px; top: 15px; left: 150px; }
  @keyframes drift {
    from { transform: translateX(-500px); }
    to { transform: translateX(100vw); }
  }

  /* ‚ú® Stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    width: 2px;
    height: 2px;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.2; }
    100% { opacity: 1; }
  }

  /* üå∏ Main message card */
  .container {
    position: relative;
    z-index: 10;
    max-width: 850px;
    background: rgba(255, 182, 217, 0.05);
    border: 1px solid rgba(255, 182, 217, 0.2);
    border-radius: 24px;
    padding: 45px 35px;
    box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
    backdrop-filter: blur(12px);
    text-align: center;
  }

  h2 {
    color: #ff99cc;
    font-weight: 600;
    font-size: 28px;
  }

  p {
    font-size: 21px;
    line-height: 1.9;
    text-align: left;
    color: #ffe6fa;
    margin-top: 20px;
  }

  #message {
    opacity: 0;
    transition: opacity 1s ease;
  }

  .reveal-btn {
    margin-top: 25px;
    padding: 16px 34px;
    background: linear-gradient(90deg, #ff77b4, #ff1493);
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .reveal-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 45px rgba(255, 20, 147, 0.8);
  }

  /* üå∫ Glowing flowers at bottom */
  .flower {
    position: absolute;
    bottom: 0;
    width: 200px;
    filter: drop-shadow(0 0 25px #ff70c0);
    animation: sway 6s ease-in-out infinite alternate;
    z-index: 2;
  }
  .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
  .flower:nth-child(2) { left: 40%; animation-delay: 2s; }
  .flower:nth-child(3) { left: 70%; animation-delay: 1s; }

  @keyframes sway {
    0% { transform: rotate(-1deg) scale(1); }
    100% { transform: rotate(1deg) scale(1.03); }
  }

  /* üåï Moonlight ground glow */
  .moonlight {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%;
    background: radial-gradient(circle at top, rgba(255,200,255,0.12), transparent 80%);
    filter: blur(40px);
    animation: shimmer 7s ease-in-out infinite alternate;
    z-index: 0;
  }
  @keyframes shimmer {
    0% { opacity: 0.3; transform: translateY(0); }
    100% { opacity: 0.8; transform: translateY(-15px); }
  }

  /* üå∏ Falling petals */
  .petal {
    position: fixed;
    top: -50px;
    width: 28px;
    height: 28px;
    background-image: url('https://pngimg.com/uploads/sakura/sakura_PNG35.png');
    background-size: cover;
    opacity: 0.9;
    animation: fall 9s linear infinite;
    filter: drop-shadow(0 0 10px #ff66cc);
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<div class="moon"></div>

<!-- Clouds -->
<div class="cloud" style="animation-delay:0s; top:20%; left:-300px;"></div>
<div class="cloud" style="animation-delay:30s; top:35%; left:-500px;"></div>
<div class="cloud" style="animation-delay:60s; top:50%; left:-800px;"></div>

<div class="container">
  <h2>Hey, Love üíñ</h2>
  <p>I have something I really want to say...</p>
  <button class="reveal-btn" id="revealBtn">üíå Tap to Read</button>
  <p id="message"></p>
</div>

<!-- Glowing Flowers -->
<img src="flower1.png" class="flower">
<img src="flower2.png" class="flower">
<img src="flower3.png" class="flower">
<div class="moonlight"></div>

<audio id="bg" src="mahal kita maging sino ka man.mp3" preload="auto" loop></audio>

<script>
const text = `love, i just wanna say i‚Äôm really sorry about the whole piercing thing. i know i said no before, and i know that probably made you feel like i was trying to control you or that i didn‚Äôt want you to do what makes you happy. but that was never my intention. i was just worried, maybe too much. i care about you so deeply that sometimes it comes out the wrong way and i end up sounding too strict or too controlling. i‚Äôm really sorry for being too much of a strict manliligaw, love. when i found out about it, i didn‚Äôt know how to process it right away. it was just sinking in, and i said things based on how i felt in the moment. but now that i‚Äôve thought about it, i realized it‚Äôs not about what i want it‚Äôs about you. and i should‚Äôve respected that more. i should‚Äôve trusted your choices and supported you even when it‚Äôs something i‚Äôm not fully comfortable with. because at the end of the day, it‚Äôs still you the same person i fell in love with, piercing or not. i‚Äôm sorry if i made you feel guilty or regret doing it. i never wanted you to regret something that you decided for yourself. i don‚Äôt want you to feel bad because of me. i know you only wanted to express yourself, and you didn‚Äôt mean to hurt me. i‚Äôm sorry if i made it seem like you did. you didn‚Äôt do anything wrong, love. it was just me overthinking again, being too protective again, not realizing that sometimes love also means letting you be free. i know you‚Äôre tired, love. and honestly, me too. all the overthinking, the small misunderstandings, the pressure it‚Äôs tiring. but let‚Äôs rest in each other, not away from each other. let‚Äôs calm down and remember that we‚Äôre still on the same side. we‚Äôve both said things and done things that hurt, but i don‚Äôt want to keep repeating the same mistakes. i want us to learn from it, to grow softer instead of colder. you mean so much to me, and i hate the thought that something so small could make you feel heavy. i just want to remind you that i accept you fully, love with or without the piercing, with all your decisions, with everything that makes you you. i don‚Äôt want you to ever think that you need to change for me. i‚Äôm sorry if i ever made you feel that way. thank you for still understanding me, for still choosing to talk instead of walk away. i‚Äôll do better, love. i‚Äôll learn how to handle my feelings better, and i‚Äôll try not to let my protectiveness cross the line again. i know i messed up, but i hope you can forgive me. let‚Äôs just rest, love. let‚Äôs breathe, let‚Äôs not overthink anymore. we both deserve peace and i still believe we can find it in each other. i love you, and i always will.`;

const btn = document.getElementById("revealBtn");
const msg = document.getElementById("message");
const bg = document.getElementById("bg");
let i = 0;

function typeWriter() {
  if (i < text.length) {
    msg.textContent += text.charAt(i);
    i++;
    msg.scrollTop = msg.scrollHeight;
    setTimeout(typeWriter, 45);
  }
}

btn.addEventListener("click", () => {
  btn.style.display = "none";
  bg.volume = 0.5;
  bg.play().catch(()=>{});
  msg.style.opacity = 1;
  typeWriter();
});

/* ‚ú® Stars */
for(let i=0;i<90;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=s.style.height=Math.random()*2+1+'px';
  document.body.appendChild(s);
}

/* üå∏ Petal Rain */
function spawnPetal(){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=6+Math.random()*5+'s';
  p.style.opacity=Math.random()*0.9+0.4;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(spawnPetal,200);
</script>

</body>
</html>
