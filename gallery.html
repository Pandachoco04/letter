<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery ‚Äî Princess Nina</title>
  <style>
    :root{--pink-1:#fff0f6;--pink-2:#ffd6e7;--accent:#ff77a9;--deep:#ff4d88}
    *{box-sizing:border-box} body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--pink-1),var(--pink-2));font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#2a0a12}
    .wrap{max-width:1100px;margin:28px auto;padding:18px} .card{background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,250,250,0.85));padding:18px;border-radius:14px;box-shadow:0 18px 40px rgba(0,0,0,0.06)}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px} h1{margin:0;font-size:clamp(20px,3vw,28px)}
    #grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px} #grid img{width:100%;height:220px;object-fit:cover;border-radius:12px;cursor:pointer;transition:transform .28s,box-shadow .28s}
    #grid img:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 18px 36px rgba(0,0,0,0.08)} .modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;padding:20px} .modal img{max-width:94%;max-height:86%;border-radius:12px}
    @media (max-width:900px){ #grid{grid-template-columns:repeat(2,1fr)} } @media (max-width:520px){ #grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div><h1>Our Memories üåª</h1><div style="opacity:0.9">Click an image to view larger</div></div>
      <div><button onclick="location.href='main.html'" style="padding:8px 12px;border-radius:10px;border:0;background:transparent;color:var(--deep);font-weight:700;cursor:pointer">‚Üê Back</button></div>
    </header>

    <main class="card">
      <div id="grid">
        <!-- Replace these src values with your direct Drive URLs (use https://drive.google.com/uc?export=view&id=FILE_ID) -->
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=800&auto=format&fit=crop&cs=tinysrgb" alt="photo1">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=800&auto=format&fit=crop&cs=tinysrgb" alt="photo2">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=800&auto=format&fit=crop&cs=tinysrgb" alt="photo3">
      </div>
    </main>
  </div>

  <div class="modal" id="modal"><img id="modalImg" src=""></div>

  <script>
    document.querySelectorAll('#grid img').forEach(img=>{
      img.addEventListener('click', ()=>{ const modal = document.getElementById('modal'); document.getElementById('modalImg').src = img.src; modal.style.display = 'flex'; });
    });
    document.getElementById('modal').addEventListener('click', ()=> document.getElementById('modal').style.display='none');
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') document.getElementById('modal').style.display='none'; });
  </script>
</body>
</html>
