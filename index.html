<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Princess Nina ‚Äî Welcome</title>
  <style>
    :root{--pink-1:#fff0f6;--pink-2:#ffd6e7;--accent:#ff77a9;--deep:#ff4d88;--muted:#8b5a65}
    *{box-sizing:border-box} body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--pink-1),var(--pink-2));font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#2a0a12;display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:920px;padding:22px} .card{background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,250,250,0.9));padding:18px;border-radius:16px;box-shadow:0 18px 40px rgba(0,0,0,0.06)}
    .center{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;text-align:center;padding:36px}
    .loading-text{font-size:20px;font-weight:700;color:var(--deep)} .sub{opacity:0.9}
    .float-area{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .float{position:absolute;transform:translate(-50%,-50%);opacity:0.95;font-size:20px;filter:drop-shadow(0 6px 10px rgba(0,0,0,0.06))}
    .pw-input{padding:12px 14px;border-radius:12px;border:2px solid rgba(255,77,136,0.12);font-size:16px;width:72%;max-width:360px}
    .pw-btn{padding:10px 14px;border-radius:12px;background:var(--accent);color:white;border:0;cursor:pointer;font-weight:700;margin-left:8px}
    .hint{margin-top:8px;opacity:0.95}
    .loader-heart{width:72px;height:72px;border-radius:20px;display:grid;place-items:center;background:linear-gradient(135deg,#fff5f8,#ffeaf2);box-shadow:0 12px 30px rgba(255,77,136,0.08);font-size:32px}
    /* beat animation */
    .beat{animation:beat 1200ms infinite}
    @keyframes beat{0%{transform:scale(1)}45%{transform:scale(1.16)}100%{transform:scale(1)}}
    .hidden{display:none}
    .shake{animation:shake 420ms ease}
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-8px)}50%{transform:translateX(8px)}75%{transform:translateX(-6px)}100%{transform:translateX(0)}}
  </style>
</head>
<body>
  <div class="wrap card">
    <div class="center" id="intro">
      <div class="loader-heart beat">üíñ</div>
      <div class="loading-text">Hi Princess Nina üíó I made something for you‚Ä¶</div>
      <div class="sub">just a moment ‚Äî preparing a small surprise</div>
    </div>

    <div class="center hidden" id="passwordArea">
      <div style="font-size:22px;font-weight:800;color:var(--deep)">Enter the secret password</div>
      <div style="margin-top:6px;opacity:0.9">hint: <strong>üåª</strong></div>
      <div style="margin-top:12px">
        <input id="pw" class="pw-input" type="password" placeholder="enter password..." aria-label="password">
        <button id="pwBtn" class="pw-btn">Open</button>
      </div>
      <div class="hint" style="margin-top:10px">Password is something tasty üç£</div>
    </div>
  </div>

  <div class="float-area" id="floatArea"></div>

  <script>
    // spawn floats (sushi and flowers)
    const floatArea = document.getElementById('floatArea');
    function spawnFloat(symbol){
      const el = document.createElement('div'); el.className='float'; el.textContent = symbol;
      const size = 14 + Math.random()*30; el.style.fontSize = size + 'px';
      el.style.left = Math.random()*100 + '%'; el.style.top = 100 + Math.random()*40 + '%';
      floatArea.appendChild(el);
      const dx = (Math.random()-0.5)*180;
      const anim = el.animate([{transform:`translate(${dx}px,0) translateY(0) rotate(0deg)`, opacity:1},{transform:`translate(${dx*0.2}px,-360px) rotate(${Math.random()*360}deg)`, opacity:0}],{duration:3200 + Math.random()*2600, easing:'ease-out'});
      anim.onfinish = ()=>el.remove();
    }
    const symbols = ['üç£','üåª','üå∏','üåº'];
    let fl = setInterval(()=>spawnFloat(symbols[Math.floor(Math.random()*symbols.length)]), 700);

    // show loading then password
    setTimeout(()=>{
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('passwordArea').classList.remove('hidden');
    }, 2400);

    // gate logic: password 'sushi' -> set flag and go to main.html
    const pwInput = document.getElementById('pw'), pwBtn = document.getElementById('pwBtn');
    function unlock(){
      const val = pwInput.value.trim();
      if(val.toLowerCase() === 'sushi'){
        try{ localStorage.setItem('pn_autoplay','1'); }catch(e){}
        window.location.href = 'main.html';
      } else {
        pwInput.value = ''; pwInput.placeholder = 'try again üíó'; pwInput.classList.add('shake');
        setTimeout(()=>pwInput.classList.remove('shake'),420);
      }
    }
    pwBtn.addEventListener('click', unlock);
    pwInput.addEventListener('keydown', e=>{ if(e.key === 'Enter') unlock(); });
  </script>
</body>
</html>
